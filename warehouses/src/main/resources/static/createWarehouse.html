<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create client form</title>
</head>
<body>

<form action="http://localhost:8080/main/createWarehouse" method="post">
    <label for="owner">Owner:</label>
    <input type="text" id="owner" th:name="owner" name="owner" value="client1@gmail.com"><br><br>
    <label for="warehouseName">WareHouseName:</label>
    <input type="text" id="warehouseName" th:name="warehouseName" name="warehouseName" value="MyFirstWarehouse"><br><br>
    <input type="submit" value="submit">
</form>

<script>

    const form = document.querySelector('form');
    const submit = document.querySelector('#submit');
    const owner = document.querySelector('#owner');
    const warehouseName = document.querySelector('#warehouseName');
    submit.addEventListener("click", function (e) {

        e.preventDefault();
        fetch(form.action, {
            method: 'POST',
            body: JSON.stringify({
                "owner": owner.value,
                "warehouseName": warehouseName.value
            }),
            headers: {
                "Content-Type": "application/json"
            },
        })
    });
</script>

</body>
</html>
