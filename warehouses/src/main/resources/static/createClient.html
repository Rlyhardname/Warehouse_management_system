<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create client form</title>
</head>
<body>

<form action="http://localhost:8080/api/main/createClient" method="post">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" value="admin1@gmail.com"><br><br>
    <label for="password">Password:</label>
    <input type="text" id="password" name="password" value="Monkeyfingers"><br><br>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" value="John"><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" value="Cena"><br><br>

    <label for="clientType">Client Type:</label>
    <select id="clientType" name="clientType">
        <option type="text" value="owner">Owner</option>
        <option type="text" value="agent">Agent</option>
    </select>
    <input type="submit" value="submit">
</form>

<script>

    const form = document.querySelector('form');
    const submit = document.querySelector('#submit');
    const email = document.querySelector('#email');
    const password = document.querySelector('#password');
    const firstName = document.querySelector('#firstName');
    const lastName = document.querySelector('#lastName');
    const clientType = document.querySelector('#clientType');
    submit.addEventListener("click",function (e){

        e.preventDefault();
        fetch(form.action,{
            method: 'POST',
            body: JSON.stringify( {
                "email" : email.value,
                "password" : password.value,
                "firstName" : firstName.value,
                "lastName" : lastName.value
            }),
            headers: {
                "Content-Type" : "application/json"
            },
        })
    });
</script>

</body>
</html>
